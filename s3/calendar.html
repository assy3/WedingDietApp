    <script>
        // ページ読み込み時の処理
        $(document).ready(function() {

            // カレンダーの設定
            $('#calendar').fullCalendar({
                height: 550,
                lang: "ja",
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    var title = prompt("予定タイトル:");
                    var eventData;
                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                    }
                    $('#calendar').fullCalendar('unselect');
                },
                editable: true,
                eventLimit: true,
            });
        });
